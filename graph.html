<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Static Bar Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 500px;
            width: 700px;
            margin: auto;
            border-left: 3px solid black;
            border-bottom: 3px solid black;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .bar {
            width: 60px;
            margin: 0 15px;
            background: linear-gradient(to top, #007bff, #00c6ff);
            text-align: center;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .bar:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        .label {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Bookings Over Time</h2>
    <div class="chart-container">
        <div>
            <div class="bar" style="height: 70px;">5</div>
            <div class="label">10 AM</div>
        </div>
        <div>
            <div class="bar" style="height: 360px;">12</div>
            <div class="label">11 AM</div>
        </div>
        <div>
            <div class="bar" style="height: 130px;">8</div>
            <div class="label">12 PM</div>
        </div>
        <div>
            <div class="bar" style="height: 280px;">14</div>
            <div class="label">1 PM</div>
        </div>
        <div>
            <div class="bar" style="height: 200px;">10</div>
            <div class="label">2 PM</div>
        </div>
        <div>
            <div class="bar" style="height: 190px;">7</div>
            <div class="label">3 PM</div>
        </div>
    </div>
</body>
</html>
